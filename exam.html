<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
</head>

<body>

    <table border=1>

        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>


        </tr>

        <tr>
            <td>
                <p>This cell Contains a List.</p>
                <ul>
                    <li>apples</li>
                    <li>banana</li>
                </ul>

            </td>

            <td>
                <p>This cell contains a table</p>
                <table border=1>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>

                </table>
            </td>

            <td rowspan="2">
                <img src="memes.jpg " width="500" height="300" alt=htmlmemes ">
            </td>

        </tr>

        <tr>
            <td>
                <p>This cell contains a List.</p>
                <ol>
                    <li>apples</li>
                    <li>banana</li>
                </ol>

            </td>

            <td>
                <p><i><ins>row 1</ins>,<ins>cell<sup>2</sup></ins></i>
                    <a href="https://www.Facebook.com/ " target="_blank ">Here a link to Facebook.com</a>
                </p>
            </td>
        </tr>





    </table>
</body>

</html>
